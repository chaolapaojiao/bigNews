<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="" id="all-class">
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布" >已发布</option>
                        <option value="草稿" >草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col / ">
                    <col width="150 ">
                    <col width="180 ">
                    <col width="150 ">
                    <col width="150 ">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>aaa</td>
                        <td>aa</td>
                        <td>2020-01-03 12:20:19.817</td>
                        <td>已发布</td>
                        <td>
                            <button type="button" id="btnEdit" class="layui-btn layui-btn-xs " data-id="{{$value.Id}} ">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete ">删除</button>
                        </td>
                    </tr> 
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>

        <script type="text/html" id="tpl-table">
           {{each data}}
           <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button " id="btnEdit " class="layui-btn layui-btn-xs " data-id="{{$value.Id}} ">编辑</button>
                <button type="button " class="layui-btn layui-btn-xs layui-btn-danger btn-delete ">删除</button>
            </td>
        </tr> 
           {{/each}}
        </script>

        <!-- 文章分类的模板引擎 -->
        <script type="text/html " id="tpl-class ">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.name}</option>
            {{/each}}
        </script>


        <!-- 导入layui.js -->
        <script src="../assets/lib/layui/layui.all.js "></script>
        <!-- 导入jquery -->
        <script src="../assets/lib/jquery.js "></script>
        <!-- 导入baseAPI.js -->
        <script src="../assets/js/baseAPI.js "></script>
        <!-- 导入template -->
        <script src="../assets/lib/template-web.js "></script>
         <!-- 导入自己的js文件 -->
         <script src="../assets/js/article/art_list.js "></script>
</body>

</html>
